{% extends 'home/base.html' %}
{% load static %}

{% block title %}
Dashboard
{% endblock title %}

{% load bootstrap5 %}
<!--<body id="page-top"> -->

<!-- Begin Page Content -->
{% block content %}
  {{ block.super }}
  <div class="container">
    <div class="text-center" style="padding-bottom: 20px;">
        <a type="button" href="{% url 'productos:categoria_form' %}" class="btn btn-success"><span class="fa fa-plus-circle"></span> Crear Categoria</a>
        <a type="button" href="{% url 'productos:productos_list' %}" class="btn btn-primary"><span class="fa fa-list"></span> Volver</a>
    </div>
  <div class="row table-responsive" style="display: flex; justify-content: center; align-items: center;">
    <table id="example" class="table table-striped table-responsive" style="width:100%">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{categoria.nombre}}</td>
                <td>
                    <a href="{% url 'productos:categoria_edit' categoria.pk %}" class="btn btn-warning"  title="Editar"><span class="fa fa-edit"></span></a>
                    <a href="{% url 'productos:categoria_delete' categoria.pk %}" class="btn btn-danger"  title="Eliminar"><span class="fa fa-trash"></span></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>

{% endblock content %}
