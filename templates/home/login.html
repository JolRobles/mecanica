<!DOCTYPE html>
{% load bootstrap5 %}
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    </head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center;  padding-top: 100px; padding-right: 30px; padding-left: 30px;">
        <div class="row text-center col-md-6" style="display: flex; justify-content: center; align-items: center; background-color:#091027; color: white; padding-top: 20px; padding-bottom: 20px; border-radius: 20px; box-shadow: 5px 5px 5px rgba(10, 10, 10, 10);">
            <div class="col-md-12">
                <a class="navbar-brand text-left" href="{% url 'home:index' %}">
                    <img  src="{% static 'img/mechanicallogo.png' %}" alt="Mechanical Control" height="100%" width="50%"  style="padding-left: 30px;">
                </a>
            </div>
            <div class="col-md-12" style="padding-top: 25px; padding-bottom: 25px;">
                <h1>Iniciar Sesión</h1>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                    <input type="text" name="username" required="true" class="form-control-plaintext" id="username" style="color:black; background-color: white; border-radius: 10px;">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                    <input type="password"  name="password" required="true" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-success" id="btn-guardar-usuario" style="border-radius: 20px;">
                        Iniciar Sesión
                    </button>
                </div>    
            </form>    
        </div>
    </div>
</body>
</html>
