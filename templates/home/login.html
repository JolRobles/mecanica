<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #0d1530 0%, #091027 50%, #060b18 100%);
            padding: 1rem;
        }
        .login-card {
            background: #091027;
            border-radius: 1rem;
            box-shadow: 0 1rem 3rem rgba(0,0,0,0.4);
            max-width: 420px;
            width: 100%;
        }
        .login-card .form-control {
            border-radius: 0.5rem;
            padding: 0.6rem 0.85rem;
        }
        .login-card .form-control:focus {
            border-color: #28B779;
            box-shadow: 0 0 0 0.2rem rgba(40, 183, 121, 0.25);
        }
        .login-card .btn-login {
            border-radius: 2rem;
            padding: 0.6rem 2rem;
            font-weight: 600;
            background: #28B779;
            border-color: #28B779;
        }
        .login-card .btn-login:hover {
            background: #219e6a;
            border-color: #219e6a;
        }
        .login-logo {
            max-height: 70px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="login-card p-4 p-md-5">
        <div class="text-center mb-4">
            <a href="{% url 'home:index' %}" class="d-inline-block">
                <img src="{% static 'img/mechanicallogo.png' %}" alt="Mechanical Control" class="login-logo">
            </a>
        </div>
        <h2 class="text-white text-center mb-4">Iniciar sesión</h2>

        {% if error %}
        <div class="alert alert-danger py-2 small d-flex align-items-center" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        </div>
        {% endif %}

        <form method="post" action="" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label text-white">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" required
                       placeholder="Usuario" autocomplete="username" autofocus
                       value="{{ username_value|default:'' }}">
            </div>
            <div class="mb-4">
                <label for="inputPassword" class="form-label text-white">Contraseña</label>
                <input type="password" name="password" id="inputPassword" class="form-control" required
                       placeholder="Contraseña" autocomplete="current-password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
